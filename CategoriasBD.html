<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background-image: url(img/Categoria.jpg)">
      <!--INICIO DE ESTILOS DEL FORMULARIO CATEGORIAS-->
      <div class="row indigo lighten-4">
        <form class="col s12 z-depth-5">
          <div class="row">
            <div class="input-field col s6">
              <!--ICONO-->
              <i class="material-icons prefix">mode_edit</i>
              <!--LLENAR CAMPO DE CATEGORIA-->
              <textarea id="icon_prefix2" class="materialize-textarea" required></textarea>
              <label for="icon_prefix2">Categoria</label>
              <!--BOTON GUARDAR-->
              <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
              </button>
              <!--BOTON CANCELAR-->
              <button class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!--FIN DE ESTILOS DEL FORMULARIO CATEGORIAS-->

      <!--CREAR UNA TABLA PARA QUE MUESTRE LOS DATOS REGISTRADOS CON PHP LES DEJO UN LINK DE AYUDA
      https://www.youtube.com/watch?v=nPAp-gT5gPI
    -->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
