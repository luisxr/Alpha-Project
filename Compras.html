<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12" id="comp_from">
                    <input type="hidden" id="comprasId">
                <div class="row">
                    <h2>Compras</h2>
                    <div class=" col s12 m6">
                        <h6>Id del producto</h6>
                        <select id="id_prod" name="id_prod" class="browser-default">
                            <option value="">Elija una opcion</option>
                        </select>
                    </div>

                    <div class=" col s12 m6">
                        <h6>Id del proveedor</h6>
                        <select id="id_prov" name="id_prov" class="browser-default">
                            <option value="">Elija una opcion</option>
                        </select>
                    </div>


                    <div class="input-field col s12 m6">
                        <input id="fech" name="fech" type="date" class="validate">
                        <label for="ncol">Fecha</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="npz" name="npz" type="number" class="validate">
                        <label for="">Numero de piezas</label>
                    </div>
                </div>
                <button class="btn waves-effect blue" type="submit">Registrar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect red" name="action">Cancelar
                    <i class="material-icons right">cancel</i>
                </button>

            </form>

        </div>

        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Id de producto</th>
                    <th>Id del proveedor</th>
                    <th>Fecha</th>
                    <th>Numero de piezas</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody id="tcompras">
                <!--Aqui va los resultados de la tabla ejemplo-->
                <tr>
                    <td>1</td>
                    <td>Alfa</td>
                    <td>12/12/2020</td>
                    <td>12</td>
                    <td> <button class="btn waves-effect green accent-4 " type="submit" name="action"><i
                                class="material-icons">edit</i></button></td>
                    <!--estos van a ser los que modifique o elimine-->
                    <td><button class="btn waves-effect red" type="submit" name="action"><i
                                class="material-icons">delete_forever</i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>>
   
    <script type="text/javascript" src="js/jsoncompras.js"></script>

    <script>
        $(document).ready(function () {

            M.updateTextFields();
        });
    </script>


</body>


</html>
