<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12" action="post">
                <div class="row">
<h2>Estado</h2>
                    <div class="input-field col s12 m6">
                        <input id="nestado" name="nestado" type="text" class="validate">
                        <label for="nestdo">Nombre del estado</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="nmuni" name="nmuni" type="text" class="validate">
                        <label for="nmuni">Nombre del municipio</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="ncol" name="ncol" type="text" class="validate">
                        <label for="ncol">Nombre de la colonia</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="cp" name="cp" type="number" class="validate">
                        <label for="cp">Numero de codigo postal</label>
                    </div>
                </div>

            </form>
            <center>
                <button class="btn waves-effect blue  type=" submit" name="action">Registrar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect red  type=" submit" name="action">Cancelar
                        <i class="material-icons right">cancel</i>
                    </button>
            </center>
        </div>
    
    <table class="responsive-table">
            <thead>
              <tr>
                  <th>Estado</th>
                  <th>Municipio</th>
                  <th>Colonia</th>
                  <th>Cp</th>
                  <th>Modificar</th>
                  <th>Eliminar</th>
              </tr>
            </thead>
    
            <tbody>
                  <!--Aqui va los resultados de la tabla ejemplo-->
              <tr>
                <td>Ecatepec</td>
                <td>morelos</td>
                <td>la guada</td>
                <td>55060</td>
               <td> <button class="btn waves-effect green accent-4  type=" submit" name="action"><i class="material-icons">edit</i></button></td><!--estos van a ser los que modifique o elimine-->
               <td><button class="btn waves-effect red  type=" submit" name="action"><i class="material-icons">delete_forever</i></button></</td>
              </tr>
             
            </tbody>
          </table>
          </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            M.AutoInit();
            M.updateTextFields();
        });
    </script>

</body>


</html>
